<!DOCTYPE html>
<html>

<body id="body">
    <div id="centered">
        <h1>SIMPLE QUOTE</h1>
        <br>
        <blockquote id="quote">
            <p id="words">
                this is it.
            </p>
            <p id="quoter">
                -mikel jackson.
            </p>
        </blockquote>
        <button type="button" name="tweeter" id="tweet" onclick="tweetit()"><i class="fa fa-twitter" aria-hidden="true"></i> Let's tweet</button>
        <button type="button" name="renew" onclick="ran_col()"><i class="fa fa-refresh" aria-hidden="true"></i> Get another quote</button>
    </div>
